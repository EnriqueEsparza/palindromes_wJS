<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Palindromes for all.</title>
</head>
<body>
  <div class="container">
    <h1>Palindromes, for all.</h1>

    <form id="palindrome">
      <div class="form-group">
        <label for="word">Enter a word and find out if it's a palindrome:</label>
        <input id="word" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>
    <br>

    <div id="result">
      <p><span class="word"></span> is <span class="not"></span> a palindrome.</p>
    </div>
<hr>
    <input type="button" class="btn" value="Refresh it!" onClick="window.location.reload()">

  </div>
</body>
</html>
